<header class="site-header">
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a href="{{ url_for('main.index') }}" class="logo">بلاگرز</a>
                <button class="menu-toggle" type="button" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <div class="navbar-menu">
                <ul class="nav-links">
                    <li><a href="{{ url_for('main.index') }}">خانه</a></li>
                    <li><a href="{{ url_for('main.influencers') }}">اینفلوئنسرها</a></li>
                    <li><a href="{{ url_for('main.businesses') }}">برندها</a></li>
                    {% if current_user.is_authenticated %}
                    <li><a href="{{ url_for('main.dashboard') }}">داشبورد</a></li>
                    {% endif %}
                </ul>

                <div class="nav-buttons">
                    {% if current_user.is_authenticated %}
                        <span class="user-email">{{ current_user.email }}</span>
                        <a href="{{ url_for('auth.logout') }}" class="btn btn-outline">خروج</a>
                    {% else %}
                        <a href="{{ url_for('auth.login') }}" class="btn btn-outline">ورود</a>
                        <a href="{{ url_for('auth.register') }}" class="btn btn-primary">ثبت نام</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.querySelector('.menu-toggle');
    const navbarMenu = document.querySelector('.navbar-menu');
    
    menuToggle.addEventListener('click', function() {
        navbarMenu.classList.toggle('active');
    });
});
</script>
