{% extends "dashboard_base.html" %}

{% block title %}ارسال پیام جدید{% endblock %}

{% block breadcrumb %}
<a href="{{ url_for('main.messages') }}">پیام‌ها</a> / ارسال پیام جدید
{% endblock %}

{% block content %}
<div class="dashboard-card">
    <h2>ارسال پیام جدید</h2>
    
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="recipient_id" class="form-label">گیرنده</label>
            <select class="form-select" id="recipient_id" name="recipient_id" required>
                <option value="">انتخاب کنید</option>
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.name }} {% if user.is_influencer() %}(اینفلوئنسر){% else %}(کسب و کار){% endif %}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-3">
            <label for="subject" class="form-label">موضوع</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
        </div>
        
        <div class="mb-3">
            <label for="body" class="form-label">متن پیام</label>
            <textarea class="form-control" id="body" name="body" rows="5" required></textarea>
        </div>
        
        <div class="d-flex justify-content-between">
            <a href="{{ url_for('main.messages') }}" class="btn btn-secondary">انصراف</a>
            <button type="submit" class="btn btn-primary">ارسال پیام</button>
        </div>
    </form>
</div>
{% endblock %}
